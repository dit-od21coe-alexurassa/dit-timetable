{% extends "../../base/base.html" %}

{% block title %}Add Timetable{% endblock title %}

{% block content_outlet %}

<div class="container-sm">

<div class="d-flex justify-content-between align-items-center border-bottom my-3">
    <h3>Create timetable for stream: {{ stream.stream_code }} </h3>
    <button class="btn btn-primary btn-sm" type="button" aria-label="Add" data-bs-toggle="modal" data-bs-target="#add-module-modal">Add module</button>
</div>

    <form action="" method="post" class="form-section">
        {% csrf_token %}

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tbody>
                            {{ form.as_table  }}
                        </tbody>
                    </table>
                </div>
            </div>
                {% include "../../base/form-btns.html" %}
        </div>
    </form>
</div>

{% endblock content_outlet %}
